<H2><A ID="SECTION00051000000000000000">
iverilog</A>
</H2>

<P>
iverilog is used for simple test benches for quick verification, visually, of the core.

<UL>
<LI><SPAN  CLASS="textbf">sim</SPAN> Standard simulation of TX/RX looped.
</LI>
<LI><SPAN  CLASS="textbf">sim_rx</SPAN> Simulation of receive only.
</LI>
<LI><SPAN  CLASS="textbf">sim_tx</SPAN> Simulation of transmit only.
</LI>
</UL>
